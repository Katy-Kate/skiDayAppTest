
<div class="card search">
  <h1 class="search-heading">Artist Directory</h1>
  <label class="search-label">search
    <span *ngIf="query" [innerHTML]="'for :  ' + query" ></span>
  <br>

    <input type="text" class="search-input"
           [(ngModel)]="query"
           placeholder="type in search term here"
    />
  </label>
</div>

<ul class="artistlist cf" *ngIf="query">
  <li
    class="artistlist-item cf"
    (click)="showArtist(item); query=''"
    *ngFor="let item of (artists | search:query)">
    <artist-item class="content" [artist]="item"></artist-item>
  </li>
</ul>
<artist-deteils
  *ngIf="currentArtist"
   [artist]="currentArtist"></artist-deteils>
<router-outlet></router-outlet>
