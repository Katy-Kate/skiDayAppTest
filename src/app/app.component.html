
<div class="card search">
  <h1 class="search-heading">Artist Directory</h1>
  <label class="search-label">search
    <span *ngIf="name" [innerHTML]="'for :  ' + name" ></span>
  <br>

    <input type="text" class="search-input"
           #newArtist
           (keyup.enter)="addArtist(newArtist.value);
            newArtist.value=''"
           [value]="name"
           [(ngModel)]="name"/>
  </label>

  <button
    class="btn"
    (click)="addArtist(newArtist.value);
    newArtist.value='' ">
    add new artist</button>
</div>

<ul class="artistlist cf">
  <li
    class="artistlist-item cf"
    *ngFor="let artist of artists"
    #artistContainer
    (click)="onClick(artist,artistContainer)"
  >
    <h2 class="artist-name">{{ artist.name }}</h2>
    <h3 class="artist-school">{{ artist.reknown }}</h3>
  </li>

</ul>
<router-outlet></router-outlet>
